<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      shrink-to-fit="no"
    />
    <title>Fun Start Up Page</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase">
            <strong>Interested in giving me a job?</strong>
          </h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <hr />
          <a href="https://mailchi.mp/a92f8e2d8cb1/about_me">
            <button class="btn btn-warning btn-cnt">Contact me</button>
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
<!-- using bootstrap classes we can easily format our document-->
<!-- adding col-12 means that we want each section to use all 12 cols in the bootstrap grid system-->
